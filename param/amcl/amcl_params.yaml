# AMCL Parameters
# For Obodroid Private Navigation Workshop
# Author : Theppasith.n <Theppasith.n@obodroid.com>

# Particle sizes
min_particles:             500
max_particles:             1000

# Odometry Trigger update particle
update_min_d:              0.20
update_min_a:              0.20
resample_interval:         1    # update_min_d or update_min_a count for start particle update

# Odometry Noise Settings
odom_model_type:           diff
odom_alpha1:               0.1
odom_alpha2:               0.1
odom_alpha3:               0.1
odom_alpha4:               0.1

odom_frame_id:             odom
base_frame_id:             base_footprint

# Laser Model Noise Setting
laser_min_range:           -1.0  # Min Range (-1)
laser_max_range:           -1.0  # Max Range (-1)
laser_max_beams:           180

laser_z_hit:               0.5
laser_z_short:             0.05
laser_z_max:               0.05
laser_z_rand:              0.5
laser_sigma_hit:           0.2
laser_lambda_short:        0.1
laser_likelihood_max_dist: 2.0
laser_model_type:          likelihood_field

# Other values
transform_tolerance:       0.5

kld_err:                   0.02
recovery_alpha_slow:       0.00
recovery_alpha_fast:       0.00

# Display Settings
gui_publish_rate:          10.0
save_pose_rate:            0.5
